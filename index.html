<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Alicia Laborda | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <!-- IMAGE -->
    <img class="main-img" src="images/illustration-hero.svg" alt="Hero image">

    <!-- MAIN TEXT -->
    <div class="main-text">
      <!-- title -->
      <h1 class="main-title">Order Summary</h1>
      <!-- description -->
      <p class="main-description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <!-- PLAN -->
      <div class="plan">
        <!-- music icon -->
        <img class="music-icon" src="images/icon-music.svg" alt="music icon">
        <!-- anual plan -->
        <div class="annual-plan">
         <p class="annual-plan__title">Annual Plan</p>
         <p class="annual-plan__price">$59.99/year</p> 
        </div>
        <!-- change -->
        <a href="#">Change</a>
      </div>

      <!-- BUTTONS -->
      <button class="pay-btn"> Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
<br>
  <footer class="footer">
   <!-- ATTRIBUTION -->
   <div class="attribution">
    Challenge by Frontend Mentor. 
    Coded by <a href="https://alicialaborda.github.io/">Alicia Laborda</a>.
   </div>  
  </footer>

</body>
</html>
